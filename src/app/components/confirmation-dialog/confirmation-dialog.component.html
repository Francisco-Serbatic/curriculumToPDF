<h2 mat-dialog-title>¿Desea eliminar el apartado?</h2>
<mat-dialog-content>
  <p>El borrado de contenido es irreversible. ¿Confirma la acción?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()">No borrar</button>
</mat-dialog-actions>
