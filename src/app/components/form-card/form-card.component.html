
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{titles}}
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="myForm" style="position: relative;">
            <mat-grid-list cols="2" rowHeight="100px" formArrayName="groupArray" class="hflexcenter">
                <div *ngFor="let input of groupArrayControls; let i = index" >
                    <mat-grid-tile *ngIf="i !=0 && i%formData.length==0"><mat-divider></mat-divider></mat-grid-tile>
                    <mat-grid-tile *ngIf="i !=0 && i%formData.length==0 && formData.length%2==0"></mat-grid-tile>
                    <mat-grid-tile *ngIf="i !=0 && i%formData.length==0" [colspan]="2"><mat-divider></mat-divider></mat-grid-tile>
                    <mat-grid-tile [formGroupName]="i"
                        class="tasks-container">
                        <label>{{formData[ubicator(i)]}}</label>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Placeholder" #inputs formControlName="input" >
                            <mat-icon matSuffix>delete</mat-icon>
                        </mat-form-field>
                    </mat-grid-tile>
                </div>
            </mat-grid-list>
        </form>
        <div *ngIf="ampliable" style="display: flex; justify-content: center;">
            <button type="button" mat-raised-button (click)="setInputs()">AÃ±adir</button>
        </div>
    </mat-expansion-panel>
